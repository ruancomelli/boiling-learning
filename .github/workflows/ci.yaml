name: Boiling Learning CI
on:
  pull_request: {}
  push:
    branches: [main]
    tags: '*'

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Python
      id: setup-python
      uses: ./.github/actions/setup-python-environment
      with:
        python-version: 3.7

    - name: Run tests
      run: make tox
