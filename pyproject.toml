[tool.isort]
profile = "black"
known_first_party = ["boiling_learning"]
multi_line_output = 3
line_length = 79
float_to_top = true
remove_redundant_aliases = true

[tool.unimport]
gitignore = true
ignore_init = true
include_star_import = true
remove = true
requirements = true

[tool.black]
include = '\.py|\.pyi|\.ipynb$'
line-length = 79
skip-string-normalization = true
target-version = ['py37']

[tool.mypy]
follow_imports = "normal"
ignore_missing_imports = true
strict = true
warn_unused_configs = true
plugins = [
	"numpy.typing.mypy_plugin",
	"tinydb.mypy_plugin",
	"dataclassy.mypy"
]

[tool.commitizen]
tag_format = "v$major.$minor.$patch$prerelease"
update_changelog_on_bump = true
version = "0.14.0"
version_files = [
	"VERSION",
	"pyproject.toml:version"
]

[tool.poetry]
name = "boiling-learning"
version = "0.14.0"
description = "Deep learning models for phase-change quantification and classification."
authors = ["Ruan Comelli <ruancomelli@gmail.com>"]
readme = "README.md"
repository = "https://github.com/ruancomelli/boiling-learning"
documentation = "https://github.com/ruancomelli/boiling_learning/blob/main/README.md"
keywords = [
	"python",
	"machine-learning",
	"deep-learning",
	"tensorflow",
	"phase-change"
]
classifiers = [
	"Development Status :: 2 - Pre-Alpha",
	"Intended Audience :: Developers",
	"Intended Audience :: Manufacturing",
	"Intended Audience :: Financial and Insurance Industry",
	"Operating System :: OS Independent",
	"Topic :: Scientific/Engineering",
	"Topic :: Scientific/Engineering :: Image Processing",
	"Topic :: Scientific/Engineering :: Image Recognition",
	"Topic :: Scientific/Engineering :: Physics",
]

