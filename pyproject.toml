[tool.isort]
profile = "black"
known_first_party = ["boiling_learning"]
multi_line_output = 3
line_length = 99
float_to_top = true
remove_redundant_aliases = true

[tool.unimport]
gitignore = true
ignore_init = true
include_star_import = true
remove = true
requirements = true

[tool.black]
include = '\.py|\.pyi|\.ipynb$'
line-length = 99
skip-string-normalization = true
target-version = ['py37']

[tool.mypy]
mypy_path = "./typings"
follow_imports = "normal"
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
strict = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true
plugins = [
	# "numpy.typing.mypy_plugin",
	"classes.contrib.mypy.classes_plugin",
	"tinydb.mypy_plugin",
	"dataclassy.mypy"
]

[tool.commitizen]
tag_format = "v$major.$minor.$patch$prerelease"
update_changelog_on_bump = true
version = "0.18.4"
version_files = [
	"VERSION",
	"pyproject.toml:version"
]

[tool.poetry]
name = "boiling-learning"
version = "0.18.4"
description = "Deep learning models for phase-change quantification and classification."
authors = ["Ruan Comelli <ruancomelli@gmail.com>"]
readme = "README.md"
repository = "https://github.com/ruancomelli/boiling-learning"
documentation = "https://github.com/ruancomelli/boiling_learning/blob/main/README.md"
keywords = [
	"python",
	"machine-learning",
	"deep-learning",
	"tensorflow",
	"phase-change"
]
